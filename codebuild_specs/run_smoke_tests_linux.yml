version: 0.2
env:
  shell: bash
phases:
  build:
    commands:
      - echo "CLI_VERSION=$CLI_VERSION"
      - echo "AMPLIFY_PATH=$AMPLIFY_PATH"
      - yarn build-tests
      - yarn smoketest
      - amplify version
artifacts:
  files:
    - amplify-e2e-reports/*
  base-directory: packages/amplify-e2e-tests/
reports:
  e2e-reports:
    files:
      - '*.xml'
    file-format: 'JUNITXML'
    base-directory: '$CODEBUILD_SRC_DIR/packages/amplify-e2e-tests/reports/junit'
